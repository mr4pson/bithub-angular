<div class="list-cats">
  <ul>
    <li>
      <a
        routerLink="/"
        [class.active]="value === undefined"
        (click)="onSelect(undefined)"
        >{{words['common']?.['all']?.[lang.slug]}}</a
      >
    </li>
    <li *ngFor="let c of catRepository.cats">
      <a
        [routerLink]="'/' + lang.slug + '/guides/' + c.slug"
        [class.active]="value === c.id"
        (click)="onSelect(c.id)"
        >{{ c.name[lang.slug] }}</a
      >
    </li>
  </ul>
</div>
