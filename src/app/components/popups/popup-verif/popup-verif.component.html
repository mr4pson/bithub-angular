<div class="popup-wrap" [class.active]="active">
  <div class="popup" id="popup-{{ unique }}">
    <div class="popup-head">
      <div class="popup-headtitle">
        {{words['account']?.['verif-title']?.[lang.slug]}}
      </div>
      <div class="popup-close" (click)="onClose()"><span></span></div>
    </div>
    <div class="popup-main">
      <div class="popup-title">
        {{words['account']?.['verif-title']?.[lang.slug]}}
      </div>
      <div class="popup-content">
        <div class="pf-desc">
          {{words['account']?.['verif-desc']?.[lang.slug]}}
        </div>
        <div class="pf-service">
          <div class="pfs-flex">
            <div class="pfs-title pfs-code-title">
              <input-password
                [value]="code"
                (keyup)="onCodeChange($event)"
                [error]="errors['code']"
              ></input-password>
            </div>
            <div class="pfs-value">
              <button
                type="button"
                tabindex="-1"
                class="btn gold"
                [class.busy]="codeSending"
                [class.done]="codeSent"
                (click)="onSendCode()"
              >
                <span class="btn-icon code"></span>
                <span
                  class="btn-text"
                  >{{words["register"]?.["get-code"]?.[lang.slug]}}</span
                >
                <span class="btn-done"
                  ><span
                    >{{words["register"]?.["code-sent"]?.[lang.slug]}}</span
                  ></span
                >
              </button>
            </div>
          </div>
          <div class="gf-error" *ngIf="errors['code']">
            {{words['errors']?.[errors['code']]?.[lang.slug]}}
          </div>
          <div class="verify-btn-wrapper">
            <button
              type="button"
              tabindex="-1"
              class="btn gold verify-btn"
              [disabled]="!code"
              [class.busy]="verifySending"
              [class.done]="verifySent"
              (click)="verifyAccount()"
            >
              {{words["account"]?.["verify"]?.[lang.slug]}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
