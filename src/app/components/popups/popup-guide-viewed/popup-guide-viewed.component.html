<div class="popup-wrap" [class.active]="active">
  <div class="popup" id="popup-{{ unique }}">
    <div class="popup-head">
      <div class="popup-headtitle">
        {{words['guides']?.['notification']?.[lang.slug]}}
      </div>
      <div class="popup-close" (click)="onClose()"><span></span></div>
    </div>
    <div class="popup-main">
      <div class="popup-title">
        {{words['guides']?.['notification']?.[lang.slug]}}
      </div>
      <div class="popup-content">
        <div class="gf">
          <div class="gf-row">
            <div class="gf-btnwrap" style="text-align: center">
              {{words['guides']?.['you-viewed']?.[lang.slug]}}
              {{ guidesViewedCount }}/5
              {{words['guides']?.['availabled-guides-with-no-sub']?.[lang.slug]}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
