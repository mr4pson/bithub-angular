<div class="popup-wrap" [class.active]="active">
  <div class="popup" id="popup-{{ unique }}">
    <div class="popup-head">
      <div class="popup-headtitle">
        {{words['login']?.['title']?.[lang.slug]}}
      </div>
      <div class="popup-close" (click)="onClose()"><span></span></div>
    </div>
    <div class="popup-main">
      <div class="popup-title">{{words['login']?.['title']?.[lang.slug]}}</div>
      <div class="popup-content">
        <div class="gf">
          <div class="gf-row">
            <div class="gf-btnwrap">
              <a
                href="https://t.me/bithab_bot?start=auth_1"
                target="_blank"
                class="btn gold"
                style="width: 100%"
              >
                <span class="btn-icon login"></span
                ><span
                  class="btn-text"
                  >{{words["login"]?.["submit"]?.[lang.slug]}}</span
                >
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
