<div class="help" id="help-{{unique}}">
    <div class="h-btn" (click)="active = !active"><span></span></div>    
    <div class="h-panel" [class.active]="active">
        <div class="hp-section">
            <div class="hp-title">{{words['contacts']?.['title-contacts']?.[lang.slug]}}</div>
            <div class="hp-contacts">
                <div class="hp-contact" *ngIf="words['contacts']?.['tg']?.[lang.slug]"><a target="_blank" class="tg" [href]="words['contacts']?.['tg']?.[lang.slug]"></a></div>
                <div class="hp-contact" *ngIf="words['contacts']?.['do']?.[lang.slug]"><a target="_blank" class="do" [href]="words['contacts']?.['do']?.[lang.slug]"></a></div>
                <div class="hp-contact" *ngIf="words['contacts']?.['tw']?.[lang.slug]"><a target="_blank" class="tw" [href]="words['contacts']?.['tw']?.[lang.slug]"></a></div>
                <div class="hp-contact" *ngIf="words['contacts']?.['yt']?.[lang.slug]"><a target="_blank" class="yt" [href]="words['contacts']?.['yt']?.[lang.slug]"></a></div>
                <div class="hp-contact" *ngIf="words['contacts']?.['li']?.[lang.slug]"><a target="_blank" class="li" [href]="words['contacts']?.['li']?.[lang.slug]"></a></div>
                <div class="hp-contact" *ngIf="words['contacts']?.['mail']?.[lang.slug]"><a class="mail" href="mailto:{{words['contacts']?.['mail']?.[lang.slug]}}"></a></div>
            </div>
        </div>
        <div class="hp-section">
            <div class="hp-title">{{words['contacts']?.['title-knowledge']?.[lang.slug]}}</div>
            <div class="hp-gitbook" *ngIf="words['contacts']?.['gitbook']?.[lang.slug]"><a target="_blank" [href]="words['contacts']?.['gitbook']?.[lang.slug]"><img src="/assets/images/gitbook.svg" alt="gitbook"><span>{{words['contacts']?.['title-gitbook']?.[lang.slug]}}</span></a></div>
        </div>
    </div>
</div>
